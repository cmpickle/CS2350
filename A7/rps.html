<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Rock Paper Scissors using Javascript" />
<meta name="keywords" content="Rock Paper Scissors, javascript" />
<meta name="author" content="Cameron Pickle" />

<script type = "text/javascript">
var gameLoop = 3;
var youWin = 0;
var compWin = 0;

function ChangePic(imagename){
var picnum = Math.floor(Math.random() * 5) + 1;
var newpicname = "kit"+picnum+".jpg";
document.images[imagename].src = newpicname;
}

function choose(myChoice, compChoice) {
				 var iChoose = prompt("Choose rock, paper, or scissors");
				 if(iChoose == "rock" || iChoose == "paper" || iChoose == "scissors") {
				 						gameLoop--;
										
				 						if(iChoose == "scissors")
															 var myNum = 1;
										else if (iChoose == "rock")
												 			var myNum = 2;
										else if (iChoose == "paper")
												 			var myNum = 3;
															
										var compNum = Math.floor(Math.random() * 3) + 1;
															
				 						var newMyPicname = "img" + myNum + ".jpg";
					 					document.getElementById("myChoice").src = newMyPicname;
										
										var newCompPicname = "img" + compNum + ".jpg";
										document.getElementById("compChoice").src = newCompPicname;
										
										if (myNum == compNum) {
											 var resultText = "It's a tie!";
										}
										if (myNum == 1 && compNum == 2) {
											 var resultText = "The computer won!";
											 compWin++;
										}
										if (myNum == 1 && compNum == 3) {
											 var resultText = "You won!";
											 youWin++;
										}
										if (myNum == 2 && compNum == 1) {
											 var resultText = "You won!";
											 youWin++;
										}
										if (myNum == 2 && compNum == 3) {
											 var resultText = "The computer won!";
											 compWin++;
										}
										if (myNum == 3 && compNum == 1) {
											 var resultText = "The computer won!";
											 compWin++;
										}
										if (myNum == 3 && compNum == 2) {
											 var resultText = "You won!";
											 youWin++;
										}
											 
										resultText = "<p>" + resultText + "</p>";
										
										if(gameLoop > 0)
										{
													 document.getElementById("resultRound").innerHTML = resultText;
										} else {
													 if (youWin > compWin)
													 		var gameResult = "you win!";
													 else if (youWin == compWin)
													 	  var gameResult = "It's a tie!";
													 else
													 		var gameResult = "the computer wins!";
															
													 var finalResult = "<p>You won " + youWin + " games and the computer won " + compWin + " games, " + gameResult + "</p>";
															
													 document.getElementById("resultRound").innerHTML = finalResult;
													 
													 document.body.replaceChild(document.createElement("br"),document.getElementById("chooseButton"));
										}
					 } else {
					 	 			choose(myChoice, compChoice)
					 }
}
</script>
</head>

<body> 
<img src="kit1.jpg" width="504" height="504" name="kitpic" id = "kitpic" />

<button id="chooseButton" onclick="choose(myChoice, compChoice)">Choose</button>
<div id="resultRound"></div>
